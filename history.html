<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/history.css">
    <title>IMC app</title>

<body>

</body>
<div class="container flex flex-column">
    <div class="history-icon">
    </div>
    <div class="history-title">
        <p>Histórico</p>
    </div>
    <div class="history-search">
        <input type="text" placeholder="Pesquisar...">
    </div>

    <div class="history-result">
        <div class="history-result-context">
            <div class="history-result-image">
                <img src="./assets/user-image.png" alt="">
            </div>
            <div class="history-result-text">
                <div class="history-result-header">
                    <h2>Peso Ideal ✅</h2>
                    <p>8m atrás</p>
                </div>
                <div class="history-result-content">
                    <p>Parabéns, você está no seu peso ideal, continue mantendo este estilo!</p>
                </div>
            </div>
        </div>

        <div class="history-result-context">
            <div class="history-result-image">
                <img src="./assets/user-image.png" alt="">
            </div>
            <div class="history-result-text">
                <div class="history-result-header">
                    <h2>Sobrepeso ⛔</h2>
                    <p>12/10/2023</p>
                </div>
                <div class="history-result-content">
                    <p>Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</p>
                </div>
            </div>
        </div>
    </div>
</div>
